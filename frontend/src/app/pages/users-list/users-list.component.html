<h1 align="center" class="display-4 ">Users</h1>
<br>
<br>
<table *ngIf="currentUser?.role == Role.Manager" id="table" class="table table-striped text-center" style="width:100%;">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">Role</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let userInfo of page?.content">
        <td *ngIf="userInfo.role != Role.Manager" class="align-middle">{{userInfo.name}}</td>
        <td *ngIf="userInfo.role != Role.Manager" class="align-middle">{{userInfo.email}}</td>
        <td *ngIf="userInfo.role != Role.Manager" class="align-middle">{{userInfo.phone}}</td>
        <td *ngIf="userInfo.role != Role.Manager" class="align-middle">{{userInfo.address}}</td>
        <td *ngIf="userInfo.role != Role.Manager && userInfo.role != Role.Employee" class="align-middle">{{userInfo.role}}</td>
        <td *ngIf="userInfo.role != Role.Manager && userInfo.role == Role.Employee" class="align-middle">ROLE_LENDER</td>
        <td *ngIf="userInfo.role != Role.Manager" class="align-middle">{{ProductStatus[0]}}</td>
        <td *ngIf="userInfo.role != Role.Manager" class="align-middle">
            <a *ngIf="userInfo.role == Role.Customer && userInfo.role != Role.Manager" style="display: block"
            (click)="changeRole(userInfo.email)" routerLink="./">
                Make Lender</a>
            <a *ngIf="currentUser?.role == Role.Manager && userInfo.role != Role.Manager" style="display: block"
               (click)="remove(page.content, userInfo.email)" routerLink="./">
                Remove</a>
        </td>
    </tbody>
</table>
<app-pagination [currentPage]="page"></app-pagination>
